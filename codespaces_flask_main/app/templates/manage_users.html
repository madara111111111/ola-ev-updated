{% extends "base.html" %}
{% block title %}Manage Users - OlaPulse{% endblock %}

{% block content %}
<h1>Manage Users</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
    {% else %}
    <tr><td colspan="4">No users found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
