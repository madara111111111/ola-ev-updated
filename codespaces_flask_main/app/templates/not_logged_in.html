{% extends "base.html" %}
{% block title %}Not Logged In{% endblock %}

{% block content %}
<div style="text-align:center; margin:3rem auto; max-width:400px; background:rgba(255,255,255,0.97); border-radius:14px; box-shadow:0 4px 24px #6366f1a0; padding:2rem;">
  <h2 style="color:#6366f1;">You are not logged in</h2>
  <p style="margin:1.5rem 0; color:#232946;">You are not logged in. Login/Signup to use this feature.</p>
  <div style="display:flex; gap:1.5rem; justify-content:center;">
    <a href="{{ url_for('auth.login') }}" class="login-btn" style="padding:0.7rem 2.2rem;">Login</a>
    <a href="{{ url_for('auth.register') }}" class="register-btn" style="padding:0.7rem 2.2rem;">Register</a>
  </div>
</div>
<style>
.login-btn, .register-btn {
  display: inline-block;
  background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
  color: #fff;
  font-weight: bold;
  font-size: 1.1rem;
  border: none;
  border-radius: 8px;
  box-shadow: 0 2px 12px #6366f1a0;
  cursor: pointer;
  text-decoration: none;
  letter-spacing: 1px;
  transition: background 0.3s, transform 0.2s;
}
.login-btn:hover, .register-btn:hover {
  background: linear-gradient(90deg, #818cf8 0%, #38bdf8 100%);
  transform: scale(1.03);
}
@media (prefers-color-scheme: dark) {
  div[style*="max-width:400px"] {
    background: rgba(35,41,70,0.97) !important;
  }
  .login-btn, .register-btn {
    background: linear-gradient(90deg, #6366f1 0%, #232946 100%) !important;
    color: #f4f4f4 !important;
  }
  p, h2 {
    color: #f4f4f4 !important;
  }
}
</style>
{% endblock %}
