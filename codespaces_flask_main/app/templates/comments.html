{% extends "base.html" %}
{% block title %}All Comments{% endblock %}

{% block content %}
<h1>All Scraped Comments</h1>
<table>
  <thead>
    <tr><th>Source</th><th>Comment</th><th>Sentiment</th></tr>
  </thead>
  <tbody>
    {% for c in comments %}
    <tr>
      <td><a href="{{ c.source }}" target="_blank">Link</a></td>
      <td>{{ c.text }}</td>
      <td>{{ c.sentiment|capitalize }}</td>
    </tr>
    {% else %}
    <tr><td colspan="3">No comments found.</td></tr>
    {% endfor %}
  </tbody>
</table>
<p><a href="{{ url_for('user.download') }}">Download CSV</a></p>
{% endblock %}
