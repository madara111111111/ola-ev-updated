{% extends "base.html" %}
{% block title %}Register - OlaPulse{% endblock %}

{% block content %}
<div style="max-width:400px;margin:2rem auto;padding:2rem 1.5rem;background:rgba(255,255,255,0.98);border-radius:14px;box-shadow:0 4px 24px #6366f1a0;">
  <h1 style="color:#6366f1;text-align:center;margin-bottom:1.5rem;">Register</h1>
  <form method="post">
    <label style="color:#232946;font-weight:500;">Username</label>
    <input type="text" name="username" placeholder="Choose username" required autofocus />
    <label style="color:#232946;font-weight:500;">Email</label>
    <input type="email" name="email" placeholder="Your email" required />
    <label style="color:#232946;font-weight:500;">Password</label>
    <input type="password" name="password" placeholder="Password" required />
    <label style="color:#232946;font-weight:500;">Confirm Password</label>
    <input type="password" name="confirm" placeholder="Confirm password" required />
    <button type="submit" class="register-btn">Register</button>
  </form>
  <p style="margin-top:1.2rem;text-align:center;">
    Already have an account?
    <a href="{{ url_for('auth.login') }}" style="color:#6366f1;font-weight:bold;text-decoration:underline;">Login here</a>.
  </p>
</div>
<style>
.register-btn {
  width: 100%;
  padding: 0.7rem 0;
  margin-top: 1.2rem;
  background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
  color: #fff;
  font-weight: bold;
  font-size: 1.1rem;
  border: none;
  border-radius: 8px;
  box-shadow: 0 2px 12px #6366f1a0;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  letter-spacing: 1px;
}
.register-btn:hover {
  background: linear-gradient(90deg, #818cf8 0%, #38bdf8 100%);
  transform: scale(1.03);
}
@media (prefers-color-scheme: dark) {
  div[style*="max-width:400px"] {
    background: rgba(35,41,70,0.97) !important;
  }
  .register-btn {
    background: linear-gradient(90deg, #6366f1 0%, #232946 100%) !important;
    color: #f4f4f4 !important;
  }
  label, input, p, a {
    color: #f4f4f4 !important;
  }
}
</style>
{% endblock %}
