{% extends "base.html" %}
{% block title %}Manage Data - OlaPulse{% endblock %}

{% block content %}
<h1>Manage Data</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Data Type</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in data %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.type }}</td>
      <td>{{ item.value }}</td>
      <td><!-- Actions (edit/delete) can go here --></td>
    </tr>
    {% else %}
    <tr><td colspan="4">No data found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
