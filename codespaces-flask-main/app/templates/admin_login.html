{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div style="max-width:400px;margin:2rem auto;padding:2rem 1.5rem;background:rgba(35,41,70,0.97);border-radius:14px;box-shadow:0 4px 24px #6366f1a0;">
  <h1 style="color:#fff;text-align:center;margin-bottom:1.5rem;">Admin Login</h1>
  <form method="post">
    <label style="color:#f4f4f4;font-weight:500;">Admin Username</label>
    <input type="text" name="username" placeholder="Enter admin username" required autofocus />
    <label style="color:#f4f4f4;font-weight:500;">Password</label>
    <input type="password" name="password" placeholder="Enter password" required />
    <button type="submit" class="admin-login-btn">Login as Admin</button>
  </form>
  <p style="margin-top:1.2rem;text-align:center;color:#f4f4f4;">For admin access only.</p>
  <p style="margin-top:1.2rem;text-align:center;">
    <a href="{{ url_for('auth.login') }}" style="color:#fbbf24;font-weight:bold;text-decoration:underline;">User Login</a>
  </p>
</div>
<style>
.admin-login-btn {
  width: 100%;
  padding: 0.7rem 0;
  margin-top: 1.2rem;
  background: linear-gradient(90deg, #6366f1 0%, #232946 100%);
  color: #fff;
  font-weight: bold;
  font-size: 1.1rem;
  border: none;
  border-radius: 8px;
  box-shadow: 0 2px 12px #6366f1a0;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  letter-spacing: 1px;
}
.admin-login-btn:hover {
  background: linear-gradient(90deg, #818cf8 0%, #38bdf8 100%);
  transform: scale(1.03);
}
@media (prefers-color-scheme: dark) {
  div[style*="max-width:400px"] {
    background: rgba(35,41,70,0.97) !important;
  }
  .admin-login-btn {
    background: linear-gradient(90deg, #6366f1 0%, #232946 100%) !important;
    color: #f4f4f4 !important;
  }
  label, input, p, a {
    color: #f4f4f4 !important;
  }
}
</style>
{% endblock %}
